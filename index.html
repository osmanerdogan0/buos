<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuOs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: blueviolet;
            color: white;
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            font-size: 24px;
            font-weight: bold;
            color:#ccc;
        }
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Beni affedebilir misin aşkım?</p>
        <img src="https://media1.tenor.com/m/XGHqtrByIEcAAAAd/sadness-inside-out.gif" alt="Özür">
        <button class="button" onclick="openNewPage()">Evet</button>
        <button class="button" onclick="moveButton(this)">Hayır</button>
    </div>

    <script>
        function openNewPage() {
            window.location.href = "affet.html";
        }
        
        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - btn.offsetWidth);
            let y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
